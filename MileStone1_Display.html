<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milestone 1 - JSON Book Display</title>
  <link rel="stylesheet" href="MileStone 1_Home.html">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>

  h1{
  background-color: #333;     
  color: white;               
  padding: 20px;
  border-radius: 10px;
  max-width: 600px;
  margin: 0 auto 40px auto;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 30px;
      text-align: center;
    }
    .book {
      background-color: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    img{
      width: 200px;
      height: auto;
      border-radius: 10px;
    }
  </style>

</head>
<body>
   <div class="container">
    <img src="download.jpg" alt="book picture">
    <div class="book" id="book-data"></div>
  </div>

  <p><a href="MileStone 1_Home.html" > Homepage </a></p>
  <script>
    $(document).ready(function () {
      $.getJSON("google-books-book.json", function(data) {
        const info = data.volumeInfo;
        const html = `
          <h2>${info.title}</h2>
          <p><strong>Author:</strong> ${info.authors.join(', ')}</p>
          <p><strong>Publisher:</strong> ${info.publisher}</p>
          <p><strong>Published Date:</strong> ${info.publishedDate}</p>
          <p><strong>Description:</strong> ${info.description}</p>
        `;
        $("#book-data").html(html);
      }).fail(function () {
        $("#book-data").html("<p>Could not load JSON file.</p>");
      });
    });
  </script>
</body>
</html>
